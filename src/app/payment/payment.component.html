<body>

    <div class="summary_01">
        <H1>Payment</H1>
     </div>


<div class="row">
  <div class="col-75">
    <div class="container">
     
      
        <div class="row">
          <div class="col-50">
            <h3>Payment</h3>
            <br>

            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:rgb(255, 255, 255);"></i>
              <i class="fa fa-cc-amex" style="color:rgb(255, 255, 255);"></i>
              <i class="fa fa-cc-mastercard" style="color:rgb(255, 255, 255);"></i>
              <i class="fa fa-cc-discover" style="color:rgb(255, 255, 255);"></i>
            </div>
            <form  [formGroup] = "pay" >
            <label for="cname">Name on Card</label>

            <div *ngIf="cardname.errors" >
              <h6 *ngIf="cardname.touched && cardname.errors.required">
                          Enter Name On Card 
              </h6>

              </div>
            <input type="text" id="cname" formControlName= "cardname" placeholder="Hemanth Ram">

           
            <label for="ccnum">Credit card number</label>

            <div *ngIf="cardnumber.errors" >
              <h6  style="color: rgb(0, 0, 0);"  *ngIf="cardnumber.touched && cardnumber.errors.required" >
                          Enter Your Card Number 
              </h6>

              </div>
            
            <input type="text" id="ccnum" formControlName="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>

            <div *ngIf="expmonth.errors" >
              <h6 *ngIf="expmonth.touched && expmonth.errors.required" style="color: crimson;">
                          Enter Exp Month
              </h6>

              </div>
            <input type="text" id="expmonth" formControlName="expmonth" placeholder="September">
           
                <label for="expyear">Exp Year</label>
                <div *ngIf="expyear.errors" >
                  <h6 *ngIf="expyear.touched && expyear.errors.required" style="color: crimson;">
                              Enter Exp Year 
                  </h6>
    
                  </div>
                <input type="text" id="expyear" formControlName="expyear" placeholder="2018">
              
             
                <label for="cvv">CVV</label>
                
                
                <input type="text" id="cvv" formControlName="cvv" placeholder="352">
              
          
          
        
        <input type="submit" (click)="adddet()" value="Continue to checkout" class="btn">
       
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
        <br>
        <h4>Cart <span class="price" style="color:rgb(0, 0, 0)"><i class="fa fa-shopping-cart"></i> <b>3</b></span></h4>
        <br>
        <h4>Fried Rice <span class="price" style="color:rgb(255, 255, 255)"><b>Rs.250</b></span></h4>
        <br>
        <h4>Gobi Manchurian <span class="price" style="color:rgb(255, 255, 255)"><b>Rs.230</b></span></h4>
        <br>
        <h4>Vegetable Fried Rics <span class="price" style="color:rgb(255, 255, 255)"><b>Rs.190</b></span></h4>
        <br>
        <hr>
        <h4>Total <span class="price" style="color:rgb(255, 255, 255)"><b>Rs.970</b></span></h4>
       
      </div>
  </div>
